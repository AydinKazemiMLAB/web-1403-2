<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi!</title>
</head>
<body>
<script>
    async function getData() {
        const url = "http://127.0.0.1/sum/5/7"
        try {
            const response = await fetch(url)
            if (!response.ok) {
                console.log("ERROR");
            } else {
                json = await response.json();
                console.log(json)
            }
        } catch (error) {
            console.error(error.message)
        }
    }

    
    getData();
</script>
</body>
</html>
